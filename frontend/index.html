<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD con Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sistema CRUD</h1>

  <!-- Sección Usuarios -->
  <section>
    <h2>Usuarios</h2>
    <form id="form-usuario" class="formulario">
      <input type="text" id="nombre-usuario" placeholder="Nombre" required>
      <button type="submit">Agregar Usuario</button>
    </form>
    <div id="usuarios" class="cards-container"></div>
  </section>

  <!-- Sección Categorías -->
  <section>
    <h2>Categorías</h2>
    <form id="form-categoria" class="formulario">
      <input type="text" id="nombre-categoria" placeholder="Categoría" required>
      <button type="submit">Agregar Categoría</button>
    </form>
    <div id="categorias" class="cards-container"></div>
  </section>

  <!-- Sección Libros -->
  <section>
    <h2>Libros</h2>
    <form id="form-libro" class="formulario">
      <input type="text" id="titulo-libro" placeholder="Título" required>
      <input type="text" id="isbn-libro" placeholder="ISBN" required>
      <input type="number" id="anio-libro" placeholder="Año publicación" required>
      <input type="number" id="categoria-libro" placeholder="ID Categoría" required>
      <button type="submit">Agregar Libro</button>
    </form>
    <div id="libros" class="cards-container"></div>
  </section>

  <!-- Sección Préstamos -->
<section>
  <h2>Préstamos</h2>
  <form id="form-prestamo">
    <h3>Fechas</h3>
    <label for="fecha-prestamo">Fecha de Préstamo:</label>
    <input type="date" id="fecha-prestamo" required>

    <label for="fecha-prevista">Fecha de Devolución Prevista:</label>
    <input type="date" id="fecha-prevista" required>

    <h3>Datos de Préstamo</h3>
    <label for="id-libro-prestamo">ID Libro:</label>
    <input type="number" id="id-libro-prestamo" placeholder="ID Libro" required>

    <label for="id-usuario-prestamo">ID Usuario:</label>
    <input type="number" id="id-usuario-prestamo" placeholder="ID Usuario" required>

    <button type="submit">Registrar Préstamo</button>
  </form>
  <div id="prestamos"></div>
</section>




  <script src="index.js"></script>
</body>
</html>
